<!DOCTYPE HTML>
<html>
  <head>
    <title>Exercise 4</title>
  </head>
  <body>
    <h1>Your task is to reduce the array into one string</h1>
    <script>
      var FantasyTeams = [
        "Immortals",
        "Echo Fox",
        "TSM",
        "Team Liquid",
        "Cloud 9",
        "Dignitas"
      ]

      for (var i = 0; i < FantasyTeams.length; i++) {
        console.log(FantasyTeams[i]);
      }

      FantasyTeams = FantasyTeams.reduce(function(x,y){
        return x + " " + y;
      })

      console.log(FantasyTeams);

      /*
      Utilize the `.reduce()` function
      to display each
      team individually. Do not just console.log()
      the FantasyTeams array.
      */
    </script>
  </body>
</html>
